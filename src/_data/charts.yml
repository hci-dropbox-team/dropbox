24hour:
  name: 24-Hour Capacity
  display: true
  box: true
  location: false
  type: line
  show-labels: true
  hide-legend: true
  categories: ['24:00', '20:00', '16:00', '12:00', '08:00', '04:00', '00:00']
  series:
    - name: Percent Capacity
      color: purple
      data: [60, 60, 65, 65, 65, 90, 100]

week:
  name: Week Capacity
  display: true
  box: true
  location: false
  type: line
  show-labels: true
  hide-legend: true
  categories: ['Sun', 'Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat']
  series:
    - name: Percent Capacity
      color: purple
      data: [25, 50, 70, 40, 60, 60, 100]

battery:
  name: Battery Levels
  display: true
  box: false
  location: true
  type: pie
  hide-legend: true
  series:
    - name: Great
      color: green-darker
      data: [4]
    - name: Good
      color: green-dark
      data: [3]
    - name: Caution
      color: green
      data: [3]
    - name: Critical
      color: green-light
      data: [2]

alert:
  name: Alert Levels
  display: true
  box: false
  location: true
  type: pie
  hide-legend: true
  series:
    - name: High
      color: red
      data: [2]
    - name: Medium
      color: green
      data: [7]
    - name: Low
      color: orange
      data: [3]
